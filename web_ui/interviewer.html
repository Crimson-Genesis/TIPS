<!-- interviewer.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer</title>
    <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      }

      h1 {
          font-size: clamp(1.5rem, 4vw, 2rem);
          margin-bottom: 20px;
          text-align: center;
          color: #333;
          font-weight: 700;
      }

      .status {
          padding: 12px;
          margin: 10px 0;
          border-radius: 8px;
          background: #f8f9fa;
          font-size: clamp(0.875rem, 2vw, 1rem);
          border-left: 4px solid #6c757d;
          transition: all 0.3s ease;
          font-weight: 500;
      }

      .status.active {
          background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
          color: #155724;
          border-left-color: #28a745;
      }

      .button-container {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          justify-content: center;
          margin: 20px 0;
      }

      button {
          padding: 14px 28px;
          font-size: clamp(0.875rem, 2vw, 1rem);
          font-weight: 600;
          cursor: pointer;
          border: none;
          border-radius: 8px;
          color: white;
          transition: all 0.3s ease;
          flex: 1;
          min-width: 150px;
          max-width: 250px;
      }

      button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          transform: none !important;
      }

      button:hover:not(:disabled) {
          transform: translateY(-2px);
      }

      button:active:not(:disabled) {
          transform: translateY(0);
      }

      .connect {
          background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
          box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      }

      .connect:hover:not(:disabled) {
          background: linear-gradient(135deg, #218838 0%, #1aa179 100%);
          box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4);
      }

      .start {
          background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
          box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      }

      .start:hover:not(:disabled) {
          background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
          box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
      }

      .stop {
          background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
          box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      }

      .stop:hover:not(:disabled) {
          background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
          box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
      }

      .audio-visualizer {
          margin: 20px 0;
          padding: 20px;
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      }

      .visualizer-label {
          color: #fff;
          font-size: clamp(0.875rem, 2vw, 1rem);
          font-weight: 600;
          margin-bottom: 12px;
          text-align: center;
      }

      #audioCanvas {
          width: 100%;
          height: 100px;
          background: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
          border-radius: 8px;
          display: block;
          box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
      }

      @media (min-width: 768px) {
          .container {
              padding: 30px;
          }

          .button-container {
              gap: 15px;
          }

          #audioCanvas {
              height: 120px;
          }
      }

      @media (min-width: 1024px) {
          .container {
              padding: 40px;
          }

          #audioCanvas {
              height: 150px;
          }
      }

      @media (max-width: 767px) {
          .button-container {
              flex-direction: column;
          }

          button {
              max-width: 100%;
          }
      }

      @media (max-width: 480px) {
          body {
              padding: 10px;
          }

          .container {
              padding: 15px;
          }

          .status {
              padding: 10px;
              margin: 8px 0;
          }

          button {
              padding: 12px 20px;
              min-width: 120px;
          }

          #audioCanvas {
              height: 80px;
          }

          .audio-visualizer {
              padding: 15px;
          }
      }
      /* Dark mode styles */
      body.dark-mode {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }

      body.dark-mode .container {
          background: #2d2d44;
          color: #e0e0e0;
      }

      body.dark-mode h1 {
          color: #e0e0e0;
      }

      body.dark-mode .status {
          background: #3a3a52;
          color: #e0e0e0;
          border-left-color: #5a5a72;
      }

      body.dark-mode .status.active {
          background: linear-gradient(135deg, #2d5a3d 0%, #25503b 100%);
          color: #a8f5a8;
      }

      .theme-toggle {
          position: fixed;
          top: 20px;
          right: 20px;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-radius: 50px;
          padding: 10px 20px;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 10px;
          transition: all 0.3s ease;
          z-index: 1000;
      }

      .theme-toggle:hover {
          background: rgba(255, 255, 255, 0.3);
          transform: scale(1.05);
      }

      .theme-toggle-icon {
          font-size: 20px;
      }

      .theme-toggle-text {
          color: white;
          font-weight: 600;
          font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle" onclick="toggleTheme()">
      <span class="theme-toggle-icon">ðŸŒ™</span>
      <span class="theme-toggle-text">Dark</span>
    </div>
    <div class="container">
      <h1>Interviewer Control Panel</h1>
      <div id="statusConnection" class="status">Not Connected</div>
      <div id="statusCandidate" class="status">Candidate Not Joined</div>
      <div id="statusRecording" class="status">Not Recording</div>
      <div class="button-container">
        <button id="connectBtn" class="connect">Connect</button>
        <button id="startBtn" class="start" disabled>START Recording</button>
        <button id="stopBtn" class="stop" disabled>STOP Recording</button>
      </div>
      <div class="audio-visualizer">
        <div class="visualizer-label">Audio Level</div>
        <canvas id="audioCanvas"></canvas>
      </div>
    </div>
    <script src="/interviewer.js"></script>
  </body>
</html>
