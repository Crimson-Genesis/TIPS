<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate</title>
    <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      }

      h1 {
          font-size: clamp(1.5rem, 4vw, 2rem);
          margin-bottom: 20px;
          text-align: center;
          color: #333;
          font-weight: 700;
      }

      .status {
          padding: 12px;
          margin: 10px 0;
          border-radius: 8px;
          background: #f8f9fa;
          font-size: clamp(0.875rem, 2vw, 1rem);
          border-left: 4px solid #6c757d;
          transition: all 0.3s ease;
      }

      .status.active {
          background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
          color: #155724;
          border-left-color: #28a745;
      }

      button {
          margin: 10px 5px;
          padding: 14px 28px;
          font-size: clamp(0.875rem, 2vw, 1rem);
          font-weight: 600;
          cursor: pointer;
          border: none;
          border-radius: 8px;
          background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
          color: white;
          width: 100%;
          max-width: 300px;
          transition: all 0.3s ease;
          box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      }

      button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          box-shadow: none;
      }

      button:hover:not(:disabled) {
          background: linear-gradient(135deg, #218838 0%, #1aa179 100%);
          transform: translateY(-2px);
          box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4);
      }

      button:active:not(:disabled) {
          transform: translateY(0);
      }

      select {
          padding: 12px;
          margin: 10px 0;
          font-size: clamp(0.875rem, 2vw, 1rem);
          border-radius: 8px;
          border: 2px solid #e0e0e0;
          width: 100%;
          background: white;
          transition: border-color 0.3s ease;
      }

      select:focus {
          outline: none;
          border-color: #667eea;
      }

      .camera-selection {
          margin: 20px 0;
      }

      .camera-selection label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          font-size: clamp(0.875rem, 2vw, 1rem);
          color: #555;
      }

      .video-container {
          position: relative;
          width: 100%;
          padding-bottom: 56.25%;
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
          border-radius: 12px;
          overflow: hidden;
          margin: 20px 0;
          box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      }

      video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
      }

      .audio-visualizer {
          margin: 20px 0;
          padding: 20px;
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      }

      .visualizer-label {
          color: #fff;
          font-size: clamp(0.875rem, 2vw, 1rem);
          font-weight: 600;
          margin-bottom: 12px;
          text-align: center;
      }

      #audioCanvas {
          width: 100%;
          height: 100px;
          background: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
          border-radius: 8px;
          display: block;
          box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
      }

      .button-container {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 10px;
      }

      @media (min-width: 768px) {
          .container {
              padding: 30px;
          }

          button {
              width: auto;
          }

          #audioCanvas {
              height: 120px;
          }
      }

      @media (min-width: 1024px) {
          .container {
              padding: 40px;
          }

          #audioCanvas {
              height: 150px;
          }
      }

      @media (max-width: 767px) and (orientation: landscape) {
          .video-container {
              padding-bottom: 40vh;
          }

          #audioCanvas {
              height: 80px;
          }
      }

      @media (max-width: 480px) {
          body {
              padding: 10px;
          }

          .container {
              padding: 15px;
          }

          .status {
              padding: 10px;
              margin: 8px 0;
          }

          button {
              padding: 12px 20px;
              margin: 5px 0;
          }

          #audioCanvas {
              height: 80px;
          }

          .audio-visualizer {
              padding: 15px;
          }
      }

      /* Dark mode styles */
      body.dark-mode {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }

      body.dark-mode .container {
          background: #2d2d44;
          color: #e0e0e0;
      }

      body.dark-mode h1 {
          color: #e0e0e0;
      }

      body.dark-mode .status {
          background: #3a3a52;
          color: #e0e0e0;
          border-left-color: #5a5a72;
      }

      body.dark-mode .status.active {
          background: linear-gradient(135deg, #2d5a3d 0%, #25503b 100%);
          color: #a8f5a8;
      }

      body.dark-mode select {
          background: #3a3a52;
          color: #e0e0e0;
          border-color: #5a5a72;
      }

      body.dark-mode .camera-selection label {
          color: #c0c0c0;
      }

      .theme-toggle {
          position: fixed;
          top: 20px;
          right: 20px;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-radius: 50px;
          padding: 10px 20px;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 10px;
          transition: all 0.3s ease;
          z-index: 1000;
      }

      .theme-toggle:hover {
          background: rgba(255, 255, 255, 0.3);
          transform: scale(1.05);
      }

      .theme-toggle-icon {
          font-size: 20px;
      }

      .theme-toggle-text {
          color: white;
          font-weight: 600;
          font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle" onclick="toggleTheme()">
      <span class="theme-toggle-icon">ðŸŒ™</span>
      <span class="theme-toggle-text">Dark</span>
    </div>
    <div class="container">
      <h1>Candidate Interface</h1>
      <div class="camera-selection">
        <label for="cameraSelect">Select Camera:</label>
        <select id="cameraSelect">
          <option value="">Loading cameras...</option>
        </select>
      </div>
      <div id="statusConnection" class="status">Not Connected</div>
      <div id="statusRecording" class="status">Not Recording</div>
      <div class="button-container">
        <button id="joinBtn">Join Interview</button>
      </div>
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="audio-visualizer">
        <div class="visualizer-label">Audio Level</div>
        <canvas id="audioCanvas"></canvas>
      </div>
    </div>
    <script src="/candidate.js"></script>
  </body>
</html>
